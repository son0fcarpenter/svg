<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpritesSVG</title>
</head>
<body>
  <svg style="display: none;" xmlns="//www.w3.org/2000/svg">
    <!-- УШИ ------------------------------------------------------------------>

      <symbol id="ears" width="126" height="51" viewbox="0 0 126 51">
        <g fill="#636363">
          <ellipse transform="rotate(43)" rx="14" ry="20" cx="32" cy="1" />
          <ellipse transform="rotate(-43, 47, 22)" rx="14" ry="20" cx="87" cy="59" />
        </g>
      </symbol>
      <symbol id="ears-layer_2" width="110" height="30" viewbox="0 0 110 30">
        <g fill="#000000">
          <ellipse transform="rotate(-43 43 3)" rx="8" ry="7" cx="15" cy="4"  />
          <ellipse transform="rotate(-43, 41, 8.5)" rx="7" ry="8" cx="76" cy="59" />
        </g>
      </symbol>


    <!-- ГОЛОВА------------------------------------------------------------------------- -->

    <symbol id="head" viewbox="0 0 83 83">
      <circle r="30" cx="32" cy="33" fill="#FFFFFF" />
    </symbol>

    <!-- ГЛАЗА-------------------------------------------------------------------------- -->

    <symbol id="eyes" width="100" height="90" viewbox="0 0 100 90">
      <g fill="#636363">
        <ellipse rx="12" ry="14" cx="38" cy="63" />
        <ellipse rx="12" ry="14" cx="87" cy="63" />
      </g>
    </symbol>

    <symbol id="eyes-layer_2" width="166" height="149" viewbox="0 0 166 149">
      <g fill="#000000">
        <circle r="5" cx="38" cy="60" />
        <circle r="5" cx="86" cy="60" />
      </g>
    </symbol>

    <symbol id="eyes-layer_3" width="166" height="149" viewbox="0 0 166 149">
      <g fill="#FFFFFF">
        <circle r="2" cx="36" cy="58" />
        <circle r="2" cx="84" cy="58" />
      </g>
    </symbol>

    <!-- НОС--------------------------------------------------------------------------- -->

    <symbol id="nose" width="166" height="149" viewbox="0 0 166 149">
      <ellipse rx="7" ry="5" cx="62" cy="76" fill="#000000" />
    </symbol>
  </svg>
</body>
</html>
